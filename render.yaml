services:
  - type: web
    name: soil-moisture-django
    env: python
    plan: free
    region: oregon
    repo: https://github.com/<YOUR_GITHUB_USERNAME>/<YOUR_REPO_NAME>
    branch: main
    buildCommand: |
      pip install --upgrade pip
      PIP_ONLY_BINARY=:all: pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      gunicorn soilmoisture_site.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://soilmoisture-site.onrender.com"


